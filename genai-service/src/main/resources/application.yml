server:
  port: 8084

spring:
  application:
    name: genai-service
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      uri: http://localhost:8888 # Explicitly set for clarity with localhost
      username: ${SPRING_CONFIG_USER}
      password: ${SPRING_CONFIG_PASS}
      fail-fast: false
  data:
    mongodb:
      uri: mongodb://dentistdss:${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/dentistdss?authSource=admin
  ai:
    # AI Provider Configuration
    vertex:
      ai:
        gemini:
          project-id: ${VERTEX_AI_PROJECT_ID:}
          location: ${VERTEX_AI_LOCATION:australia-southeast1}
          chat:
            options:
              model: ${GEMINI_MODEL:gemini-2.5-pro-preview-06-05}
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4.1-nano-2025-04-14}

# GenAI Provider Configuration
genai:
  providers:
    default-provider: vertexai
    switching:
      enable-failover: true
      max-retries: 3
      timeout-ms: 30000
      enable-load-balancing: false
      load-balancing-strategy: round_robin
    openai:
      enabled: true
      default-model: ${OPENAI_MODEL:gpt-4.1-nano-2025-04-14}
      weight: 1
      max-tokens: 4096
      temperature: 0.7
    vertexai:
      enabled: ${VERTEX_AI_ENABLED:true}
      project-id: ${VERTEX_AI_PROJECT_ID:}
      location: ${VERTEX_AI_LOCATION:australia-southeast1}
      default-model: ${GEMINI_MODEL:gemini-2.5-pro-preview-06-05}
      weight: 99
      max-tokens: 4096
      temperature: 0.7

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: false

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  jmx:
    exposure:
      exclude: "*"  # Disable JMX to avoid RMI issues

# OpenAPI/SpringDoc Configuration - enabled for development
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    press.mizhifei.dentist: DEBUG
    org.springframework: DEBUG