server:
  port: 8082

spring:
  application:
    name: oauth-service
  config:
    import: optional:configserver:http://localhost:8888 # For local development
  # Database Configuration (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/dentistdss
    username: dentistdss
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID} # To be overridden by config server
            client-secret: ${GOOGLE_CLIENT_SECRET} # To be overridden by config server
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}" # Spring will resolve baseUrl
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: false

# For Feign client to call auth-service
app:
  auth-service:
    url: http://localhost:8081 # For local direct call, will be overridden by service discovery in cloud
  oauth2:
    authorizedRedirectUris:
      - https://dentist.mizhifei.press/oauth2/redirect
      - http://localhost:3000/oauth2/redirect # Default for local React app

# OpenAPI/SpringDoc Configuration - enabled for development
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    press.mizhifei.dentist: DEBUG
    org.springframework.security: DEBUG